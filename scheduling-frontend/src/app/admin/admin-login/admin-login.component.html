<!-- admin-login.component.html -->

<h1 style="text-align:center">  
  Admin Login
</h1>  
<div class="login">  
  <h2 class="login-header">Log in</h2>  
  <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()">
    <p>
      <input type="text" placeholder="admin_username" formControlName="admin_username">  <!-- Changed type to text -->
      <br>
      <input type="password" placeholder="Password" formControlName="password">
    </p>
    <div *ngIf="isSubmitted && formControls['admin_username'].errors" class="help-block">
      <div *ngIf="formControls['admin_username'].errors['required']">Username is required</div>  <!-- Updated error message -->
    </div>
    <div *ngIf="isSubmitted && formControls['password'].errors" class="help-block">
      <div *ngIf="formControls['password'].errors['required']">Password is required</div>
    </div>
    <div *ngIf="loginSuccessful">Login was successful</div>
    <div *ngIf="loginFailed">Login failed</div>
    <p>
      <input type="submit" value="Log in">
    </p>
  </form>
