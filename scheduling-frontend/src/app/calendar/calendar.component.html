  
<!-- calendar.component.html -->
<div class="calendar-container">

  <div id="calendar">
    <!-- Calendar header -->
    <div class="calendar-header">
      <span>Current Month Availabilities</span>
    </div>

    <!-- Full Calendar component -->
    <full-calendar [options]="calendarOptions" [events]="calendarEvents"></full-calendar>

    <br>

    <!-- Info Text -->
    <div class="info-text">
      <p>Please log in to book or manage your meetings. If you are new to the site, please <a routerLink="/register">register here</a>.</p>
    </div>

    <!-- Navigation Links -->
    <div class="link-container">
      <nav>
        <br>
        <a routerLink="/client/client-login" routerLinkActive="active-link" class="client-login-link">Friends Login</a>
        <br>
        <a routerLink="/admin/admin-login" routerLinkActive="active-link" class="admin-login-link">Admins Login</a>
        <br>
        <a routerLink="/" class="home-link">Back Home</a>
      </nav>
    </div>

  </div>
</div>
